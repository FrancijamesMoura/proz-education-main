<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
    
</head>

<body>
    <main class="main-convert">
        <nav class="convert-nav">
            <a href="./footer.html" class="btn btn1">Início</a>
            <a href="./qr-code.html" class="btn btn2">Qr Code</a>
            <a href="./conversor.html" class="btn btn3">Conversor de Moedas</a>
            <a href="./crypto.html" class="btn btn4">Criptografador</a>
            <a href="./contact.html" class="btn btn5">Contato</a>
        </nav>

    
        <div class="caixa-text">
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>  
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                    <option value="ethereum">Ξ Ethereum</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./img/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$  0,00</p>
                </div>

                <img class="arrow-img" src="./img/arrow.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./img/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>

            </section>
        </div>
    </main>
  
</body>
<script src="./script-convert.js"></script>
</html>
